<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" type="image/png" href="cyphe.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous"
    />
    <title>Encrypter Online</title>
</head>
<body>
<form name="encform" onsubmit="return false;">
    <div class="main">

        <label for="exampleFormControlTextarea1"
               class="form-label">
               Исходные данные</label>
        <textarea name="box1"
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  placeholder="Введите текст для зашифровки/расшифровки..."
                  rows="3"></textarea>

            <p>
                <button class="btn btn-primary" onClick="this.form.box2.value=CezarEncrypt(this.form.box1.value);">Шифр Цезаря</button>
                <button class="btn btn-primary" onClick="this.form.box2.value=VernamCrypt(this.form.box1.value);">Шифр Вернама</button>
                <button class="btn btn-primary" onClick="this.form.box2.value=AesCrypt(this.form.box1.value);">AES</button>
            </p>

        <label for="exampleFormControlTextarea2"
               class="form-label">
               Результат программы</label>
        <textarea name="box2"
                  class="form-control"
                  id="exampleFormControlTextarea2"
                  rows="3"
                  placeholder="Данные после шифрации/дешифрации"></textarea>

            <p>
                <button type="button" class="btn btn-primary" onClick="this.form.box2.value=CezarunEncrypt(this.form.box2.value);">Расшифровать шифр Цезаря</button>
            </p>
    </div>
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
</body>
</html>
