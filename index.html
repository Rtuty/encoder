<html lang="en">
<head>
    <meta charset="UTF-8">

          crossorigin="anonymous"
    />
    <title>Encrypter Online</title>
</head>
<body>
<form name="encform" onsubmit="return false;">
    <div class="main">

        <label for="exampleFormControlTextarea1"
               class="form-label">
               Исходные данные</label>
        <textarea name="box1"
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  placeholder="Введите текст для зашифровки/расшифровки..."
                  rows="3"></textarea>

            <p>
                <button class="btn btn-primary" onClick="this.form.box2.value=Encrypt(this.form.box1.value);">Зашифровать</button>
                <button class="btn btn-primary" onClick="this.form.box2.value=VernamCrypt(this.form.box1.value);">Шифр Вернама</button>
            </p>

        <label for="exampleFormControlTextarea2"
               class="form-label">
               Результат программы</label>
        <textarea name="box2"
                  class="form-control"
                  id="exampleFormControlTextarea2"
                  rows="3"
                  placeholder="Данные после шифрации/дешифрации"></textarea>

            <p>
                <button type="button" class="btn btn-primary" onClick="this.form.box2.value=unEncrypt(this.form.box2.value);">Расшифровать</button>
            </p>
    </div>
</form>
    <script>
        function Encrypt(theText) {
            output = new String;
            Temp = new Array();
            Temp2 = new Array();
            TextSize = theText.length;
            for (i = 0; i < TextSize; i++) {
                rnd = Math.round(Math.random() * 122) + 68;
                Temp[i] = theText.charCodeAt(i) + rnd;
                Temp2[i] = rnd;
            }
            for (i = 0; i < TextSize; i++) {
                output += String.fromCharCode(Temp[i], Temp2[i]);
            }
            return output;
        }

        function unEncrypt(theText) {
            output = new String;
            Temp = new Array();
            Temp2 = new Array();
            TextSize = theText.length;
            for (i = 0; i < TextSize; i++) {
                Temp[i] = theText.charCodeAt(i);
                Temp2[i] = theText.charCodeAt(i + 1);
            }
            for (i = 0; i < TextSize; i = i+2) {
                output += String.fromCharCode(Temp[i] - Temp2[i]);
            }
            return output;
        }

        function VernamCrypt(theText)
        {
            // генератор случайных чисел в заданном диапазоне
            function getRandomInt(min, max) {
                return Math.floor(Math.random() * (max - min)) + min;
            }
            var input, output, key;
            var inp, k;
            input = theText

            key = prompt("Введите ключ и запишите его - он потребуется для расшифровки сообщения");

            // если длина ключа меньше длины сообщения — говорим пользователю и генерируем свой ключ
            if ((key.length) < (input.length)) {
                alert("Ключ короче сообщения, это небезопасно. Скопируйте новый сгенерированный ключ из консоли браузера.");
                key = "";
                // генерируем новый ключ такой же длины, как и сообщение
                for (var i = 0; i < input.length; i++) {
                    key += String.fromCharCode(getRandomInt(0, 66535));
                }
                console.log("Скопируйте новый ключ ↓");
                console.log(key);
            }

            // чтобы расшифровать сообщение НЌѷѲФЂѸЄЀЉІѷЃЉЋѶЃЇѳЍІѹѰЀЌѶЊЍ -сообщение, 54321678905647385432167890564738 - код
            // шифруем сообщение
            output = "";
            for (i = 0; i < input.length; i++) {
                inp = input.charCodeAt(i);
                k = key.charCodeAt(i);
                output += String.fromCharCode(inp ^ k);
            }
            return output;
        }
    </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>

</body>
</html>
